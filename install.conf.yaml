- clean:
    - "~"
- shell:
  - [git submodule update --init --recursive lib/, Installing submodules]
- link:
    ~/.vim:
      force: true
      path: 'vim'
    ~/.vim/bundle/Vundle.vim:
      create: true
      path: 'lib/Vundle.vim'
    ~/.tmux.conf: 'tmux/tmux.conf'
    ~/.vimrc:
      force: true
      path: 'vim/vimrc'
    ~/.config/fish:
        create: true
        path: 'fish'
- shell:
  - [vim +PluginInstall +qall, Installing vim plugins]
