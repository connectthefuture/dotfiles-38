- clean:
    - "~"
- shell:
  - [git submodule update --init --recursive vim/bundle/, Installing plugins]
- link:
    ~/.vim:
      force: true
      path: 'vim'
    ~/.tmux.conf:
      force: true
      path: 'tmux/tmux.conf'
    ~/.bashrc:
      force: true
      path: 'bash/bashrc'
    ~/.vimrc:
      force: true
      path: 'vim/vimrc'
    ~/.config/fish:
      create: true
      path: 'fish'
    ~/.gitconfig:
      force: true
      path: 'git/gitconfig'
    ~/.bin:
      force: true
      path: 'bin'

