- clean:
    - "~"
- shell:
  - [git submodule update --init --recursive vim/bundle/, Installing plugins]
- link:
    ~/.vim:
      force: true
      path: 'vim'
    ~/.tmux.conf: 'tmux/tmux.conf'
    ~/.vimrc:
      force: true
      path: 'vim/vimrc'
    ~/.config/fish:
      create: true
      path: 'fish'
    ~/.gitconfig:
      force: true
      path: 'git/gitconfig'
